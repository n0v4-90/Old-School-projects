<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>New HMTL document by NewJect</title>

</head>
<body>

    <div>
    <h3>Egg</h3>
        <label>
            <input id="antallEggNumbr" type="number" value="5">
        </label>
        <input  id="leggTilEggBtn"type="button" value="Legg til">
    </div>

    <div id="eggDiv"></div>
    
    <script src="script/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script>
        var kyllingstadierJSON = {stadier: [
            {stadiersrc: "egg.jpg"},
            {stadiersrc: "egg-klekket.jpg"},
            {stadiersrc: "kylling-ung.jpg"},
            {stadiersrc: "kylling-voksen.jpg"},
        ]};
        
        $("#leggTilEggBtn").click(function(){
            var antallEgg = $("#antallEggNumbr").val();
            //KS = kyllingstaderliste
            
            var ks = kyllingstadierJSON.stadier;
            
            for(var i = 0; i < antallEgg; i++){
                var $nyttEgg = $("<img>")
                $nyttEgg
                    .attr(
                    {
                        src: "kyllingbilder/" + ks[0].stadiersrc,
                        alt: ks[0].stadiersrc,
                        class: "no-class",
                        "data-index": 0
                    }
                )
                
                $("#eggDiv").append($nyttEgg);
            }
        });
        $(document).on("click", ".no-class", function(){
            var index = $(this).attr("data-index");
             index++;
             $(this).attr("data-index",  index)
            
            var antallEgg = $("#antallEggNumbr").val();
            //KS = kyllingstaderliste
            var ks = kyllingstadierJSON.stadier;
            $(this)
                .attr({
                        src:"kyllingbilder/" + ks[index].stadiersrc,
                        alt: ks[index].stadiersrc
                    }   
            )
        });
        
    
    </script>

</body>
</html>
